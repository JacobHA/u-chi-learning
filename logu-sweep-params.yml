program: wandb_job.py
method: bayes
metric:
  name: "eval_auc"
  goal: maximize
parameters: 
  batch_size:
    distribution: uniform
    max: 1600
    min: 10
  buffer_size:
    distribution: log_uniform_values
    max: 120000
    min: 2000
  learning_rate:
    distribution: log_uniform_values
    max: 0.01
    min: 0.0001
  learning_starts:
    distribution: uniform
    max: 5000
    min: 100
  tau:
    distribution: uniform
    max: 1
    min: 0.01
  target_update_interval:
    distribution: uniform
    max: 15000
    min: 100
  gradient_steps:
    distribution: uniform
    max: 10
    min: 1
  beta:
    distribution: uniform
    max: 20
    min: 1
  tau_theta:
    distribution: log_uniform_values
    max: 0.001
    min: 0.0000001