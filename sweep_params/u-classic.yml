method: random
metric:
  goal: maximize
  name: avg_eval_auc
parameters:
  batch_size:
    values: [16, 32, 64, 128]
  beta:
    distribution: log_uniform_values
    max: 1.0
    min: 0.001
  train_freq:
    values: [1, 4, 8, 16]
  learning_rate:
    distribution: log_uniform_values
    max: 0.01
    min: 0.0003
  target_update_interval:
    values: [10, 50, 100, 500]
  tau:
    distribution: uniform
    max: 1
    min: 0.5
  theta_update_interval:
    values: [10, 50, 100, 500]
  tau_theta:
    distribution: uniform
    max: 1
    min: 0.8
  learning_starts_ratio:
    distribution: uniform
    max: 0.1
    min: 0.0
  aggregator:
    values: [max, min]
  hidden_dim:
    values: [32, 64, 128, 256]
  prior_tau:
    distribution: uniform
    max: 1
    min: 0.1
  prior_update_interval:
    values: [500, 1000, 5000]
  'use_rawlik':
    values: [ True, False ]
program: wandb_job.py