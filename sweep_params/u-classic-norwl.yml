method: random
metric:
  goal: maximize
  name: avg_eval_auc
parameters:
  batch_size:
    values: [16, 32, 64, 128]
  beta:
    distribution: uniform
    max: 3
    min: 0.01
  final_beta_multiplier:
    distribution: uniform
    max: 10
    min: 1
  beta_schedule:
    values: [linear, none]
  buffer_size:
    distribution: uniform
    max: 200000
    min: 10000
  train_freq:
    distribution: uniform
    max: 10
    min: 1
  learning_rate:
    distribution: uniform
    max: 0.01
    min: 0.0001
  target_update_interval:
    distribution: uniform
    max: 10000
    min: 1
  tau:
    distribution: uniform
    max: 1
    min: 0.01
  theta_update_interval:
    distribution: uniform
    max: 100
    min: 1
  tau_theta:
    distribution: uniform
    max: 1
    min: 0.5
  learning_starts:
    distribution: uniform
    max: 10000
    min: 1
  aggregator:
    values: [min, max, mean]
  hidden_dim:
    values: [64, 128, 256]
  'use_rawlik':
    values: [False]
  'prior_update_interval':
    values: [1_000]
  'prior_tau':
    values: [0.90]
program: wandb_job.py