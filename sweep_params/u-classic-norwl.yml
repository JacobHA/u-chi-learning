method: random
metric:
  goal: maximize
  name: avg_eval_auc
parameters:
  batch_size:
    values: [16, 32, 64, 128]
  beta:
    distribution: uniform
    max: 2
    min: 0.01
  train_freq:
    values: [1, 4, 8, 16]
  learning_rate:
    distribution: uniform
    max: 0.005
    min: 0.0001
  target_update_interval:
    values: [10, 50, 100, 500]
  tau:
    distribution: uniform
    max: 1
    min: 0.5
  theta_update_interval:
    values: [10, 50, 100, 500]
  tau_theta:
    distribution: uniform
    max: 1
    min: 0.5
  learning_starts_ratio:
    distribution: uniform
    max: 0.1
    min: 0.0
  aggregator:
    values: [max]
  hidden_dim:
    values: [32, 64, 128, 256]
  'use_rawlik':
    values: [False]
  'prior_update_interval':
    values: [1_000]
  'prior_tau':
    values: [0.90]
program: wandb_job.py