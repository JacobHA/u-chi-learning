method: random
metric:
  goal: maximize
  name: eval/avg_reward
parameters:
  env_id:
    values: [ 'MountainCar-v0', 'CartPole-v1', 'LunarLander-v2', 'Acrobot-v1' ]
  batch_size:
    values: [16, 32, 64, 128]
  'clip_range':
    distribution: uniform
    max: 0.5
    min: 0.01
  'ent_coef':
    distribution: uniform
    max: 0.1
    min: 0.001
  'gae_lambda':
    distribution: uniform
    max: 1
    min: 0.5
  'gamma':
    distribution: uniform
    max: 0.999
    min: 0.9
  'n_epochs':
    values: [1, 2, 4, 16]
  'n_steps':
    values: [32, 128, 1024, 2048]
  'hidden_dim':
    values: [32, 64, 128, 256]