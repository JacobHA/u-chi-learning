metric:
  goal: maximize
  name: eval/auc
parameters:
  env_id:
    values: [ "ALE/Adventure-v5", "ALE/AirRaid-v5", "ALE/Alien-v5" ]
  scheduler_str:
    values: [ "step", "linear", "exponential", "none" ]
  beta_schedule:
    values: [ "linear", "exponential", "none" ]
  aggregator:
    values: [ "mean", "max", "min" ]
  batch_size:
    distribution: uniform
    max: 1000
    min: 20
  beta:
    distribution: uniform
    max: 10
    min: 0.5
  buffer_size:
    distribution: uniform
    max: 200000
    min: 10000
  gradient_steps:
    distribution: uniform
    max: 24
    min: 1
  learning_rate:
    distribution: log_uniform_values
    max: 0.5
    min: 0.0005
  target_update_interval:
    distribution: uniform
    max: 5000
    min: 5
  tau:
    distribution: uniform
    max: 1
    min: 0.1
  tau_theta:
    distribution: log_uniform_values
    max: 1
    min: 0.1