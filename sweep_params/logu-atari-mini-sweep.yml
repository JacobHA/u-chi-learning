metric:
  goal: maximize
  name: eval/auc
parameters:
  env_id:
    values: [ "ALE/Adventure-v5", "ALE/AirRaid-v5", "ALE/Alien-v5" ]
  scheduler_str:
    values: [ "step", "linear", "exponential", "none" ]
  aggregator:
    values: [ "mean", "max", "min" ]
  batch_size:
    distribution: uniform
    max: 1000
    min: 40
  beta:
    distribution: uniform
    max: 10
    min: 0.5
  learning_rate:
    distribution: log_uniform_values
    max: 0.5
    min: 0.0005
  target_update_interval:
    distribution: log_uniform_values
    max: 5000
    min: 1
  tau:
    distribution: uniform
    max: 1
    min: 0.001
  tau_theta:
    distribution: log_uniform_values
    max: 1
    min: 0.6
  theta_update_interval:
    distribution: log_uniform_values
    max: 2000
    min: 1