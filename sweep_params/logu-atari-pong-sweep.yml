metric:
  goal: maximize
  name: eval/auc
parameters:
  env_id:
    values: [ "ALE/Pong-v5" ]
  scheduler_str:
    values: [ "step", "linear", "exponential", "none" ]
  beta_schedule:
    values: [ "linear", "exponential", "none" ]
  aggregator:
    values: [ "mean", "max", "min" ]
  batch_size:
    distribution: uniform
    max: 1000
    min: 20
  beta:
    distribution: uniform
    max: 10
    min: 0.1
  final_beta_multiplier:
    distribution: uniform
    max: 10
    min: 1
  buffer_size:
    distribution: uniform
    max: 200000
    min: 10000
  gradient_steps:
    distribution: uniform
    max: 20
    min: 1
  train_freq:
    distribution: uniform
    max: 4
    min: 1
  hidden_dim:
    values: [ 64, 128, 256, 512 ]
  learning_rate:
    distribution: log_uniform_values
    max: 0.05
    min: 0.0001
  target_update_interval:
    distribution: uniform
    max: 10000
    min: 1
  tau:
    distribution: uniform
    max: 1
    min: 0.01
  theta_update_interval:
    distribution: uniform
    max: 1000
    min: 1
  tau_theta:
    distribution: log_uniform_values
    max: 1
    min: 0.5
  learning_starts:
    distribution: uniform
    max: 50000
    min: 1000