metric:
  goal: maximize
  name: eval/auc
parameters:
  env_id:
    values: [ "PongNoFrameskip-v4" ]
  scheduler_str:
    values: [ "step", "linear", "exponential", "none" ]
  aggregator:
    values: [ "mean", "max", "min" ]
  batch_size:
    values: [16, 32, 64, 128, 256]
  beta:
    distribution: uniform
    max: 0.2
    min: 0.01
  beta_schedule:
    values: ['linear', 'none']
  final_beta_multiplier:
    distribution: uniform
    max: 10
    min: 1
  buffer_size:
    distribution: uniform
    max: 200000
    min: 10000
  gradient_steps:
    distribution: uniform
    max: 4
    min: 1
  train_freq:
    distribution: uniform
    max: 8
    min: 1
  hidden_dim:
    values: [ 64, 128, 256, 512 ]
  learning_rate:
    distribution: log_uniform_values
    max: 0.001
    min: 0.00005
  target_update_interval:
    distribution: uniform
    max: 10000
    min: 100
  tau:
    distribution: uniform
    max: 0.5
    min: 0.1
  theta_update_interval:
    distribution: uniform
    max: 2000
    min: 100
  tau_theta:
    distribution: log_uniform_values
    max: 1
    min: 0.95
  learning_starts:
    distribution: log_uniform_values
    max: 100000
    min: 10000