method: bayes
metric:
  goal: maximize
  name: avg_eval_auc
parameters:
  batch_size:
    distribution: uniform
    max: 2000
    min: 20
  beta:
    distribution: uniform
    max: 10
    min: 0.01
  final_beta_multiplier:
    max: 10
    min: 1
  beta_schedule:
    values: [linear, none]
  buffer_size:
    distribution: uniform
    max: 200000
    min: 10000
  gradient_steps:
    distribution: uniform
    max: 20
    min: 1
  train_freq:
    distribution: uniform
    max: 40
    min: 1
  learning_rate:
    distribution: log_uniform_values
    max: 0.01
    min: 0.00005
  target_update_interval:
    distribution: uniform
    max: 10000
    min: 1
  tau:
    distribution: log_uniform_values
    max: 1
    min: 0.01
  theta_update_interval:
    distribution: uniform
    max: 1000
    min: 1
  tau_theta:
    distribution: log_uniform_values
    max: 1
    min: 0.01
  learning_starts:
    distribution: uniform
    max: 20000
    min: 100
  aggregator:
    values: [min, max, mean]
  hidden_dim:
    values: [32, 64, 128, 256]
program: wandb_job.py