method: random
metric:
  goal: maximize
  name: avg_eval_auc
parameters:
  batch_size:
    values: [16, 32, 64, 128]
  beta:
    distribution: uniform
    max: 3
    min: 0.01
  train_freq:
    distribution: uniform
    max: 10
    min: 1
  learning_rate:
    distribution: uniform
    max: 0.03
    min: 0.0001
  target_update_interval:
    values: [10, 100, 1000]
  tau:
    distribution: uniform
    max: 1
    min: 0.5
  theta_update_interval:
    distribution: uniform
    max: 1000
    min: 1
  tau_theta:
    distribution: uniform
    max: 1
    min: 0.5
  learning_starts_ratio:
    distribution: uniform
    max: 0.1
    min: 0.0
  hidden_dim:
    values: [32, 64, 128]
  gamma:
    distribution: uniform
    max: 1
    min: 0.95
program: wandb_job.py