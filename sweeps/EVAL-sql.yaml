method: bayes
metric:
  goal: maximize
  name: eval/auc
parameters:
  gamma:
    values:
      - 0.95
      - 0.98
      - 0.99
      - 0.995
  batch_size:
    values:
      - 32
      - 64
      - 128
      - 256
  learning_rate:
    distribution: log_uniform_values
    max: 0.01
    min: 0.0001
  beta:
    distribution: log_uniform_values
    max: 10
    min: 0.01
  target_update_interval:
    values:
      - 2
      - 10
      - 50
      - 100
      - 200
      - 500
      - 1000
      - 5000
  tau:
    values:
      - 1.0
  max_grad_norm:
    values:
      - 10.0
  gradient_steps:
    distribution: q_uniform_values
    max: 5
    min: 1
  train_freq:
    values:
      - 1
  hidden_dim:
    values:
      - 64
      - 128
      - 256
  aggregator:
    values:
      - min
      - mean
      - max
  learning_starts:
    values:
      - 0