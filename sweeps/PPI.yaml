method: random
metric:
  goal: maximize
  name: eval/auc
parameters:
  prior_tau:
    distribution: uniform
    max: 1.0
    min: 0.0
  prior_update_interval:
    values:
      - 1
      - 10
      - 100
      - 500
      - 1000
      - 2000
      - 5000
      - 10000
  use_rawlik:
    values:
      - True