method: random
metric:
  goal: maximize
  name: eval/auc
parameters:
  tau_theta:
    distribution: uniform
    max: 1.0
    min: 0.0
  batch_size:
    values:
      - 32
      - 64
      - 128
      - 256
      - 512
  learning_rate:
    distribution: log_uniform_values
    max: 0.1
    min: 0.0001
  beta:
    distribution: log_uniform_values
    max: 10
    min: 0.01
  target_update_interval:
    values:
      - 10
      - 100
      - 500
      - 1000
      - 2000
  gradient_steps:
    distribution: log_uniform_values
    max: 50
    min: 1
  train_freq:
    distribution: log_uniform_values
    max: 50
    min: 1
  hidden_dim:
    values:
      - 16
      - 32
      - 64
      - 128
      - 256
      - 512
  num_nets:
    values:
      - 2
  aggregator:
    values:
      - mean
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27